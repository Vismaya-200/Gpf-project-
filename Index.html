<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of Nomination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="number"] {
            max-width: 100px;
        }
        .form-group input[type="date"] {
            max-width: 200px;
        }
        .form-group table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .form-group table, .form-group th, .form-group td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .form-group th {
            background-color: #f2f2f2;
        }
        .form-group textarea {
            height: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form of Nomination [See Rule 5(1)]</h2>

    <form>
        <div class="form-group">
            <label for="name">I, (Name):</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="maritalStatus">Marital Status:</label>
            <input type="text" id="maritalStatus" name="maritalStatus" required>
        </div>

        <div class="form-group">
            <label for="nominees">Nominees Information:</label>
            <table>
                <thead>
                    <tr>
                        <th>Name, Address, Aadhar No. of Nominees</th>
                        <th>Relationship</th>
                        <th>Age</th>
                        <th>Share Payable (%)</th>
                        <th>Contingencies (Invalid Nomination)</th>
                        <th>Alternate Person's Info (if nominee predeceases)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><textarea name="nominee1_info" required></textarea></td>
                        <td><input type="text" name="nominee1_relation" required></td>
                        <td><input type="number" name="nominee1_age" required></td>
                        <td><input type="number" name="nominee1_share" required></td>
                        <td><textarea name="nominee1_contingency"></textarea></td>
                        <td><textarea name="nominee1_alternate"></textarea></td>
                    </tr>
                    <tr>
                        <td><textarea name="nominee2_info"></textarea></td>
                        <td><input type="text" name="nominee2_relation"></td>
                        <td><input type="number" name="nominee2_age"></td>
                        <td><input type="number" name="nominee2_share"></td>
                        <td><textarea name="nominee2_contingency"></textarea></td>
                        <td><textarea name="nominee2_alternate"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="subscriber_signature">Subscriber's Signature:</label>
            <input type="text" id="subscriber_signature" name="subscriber_signature" required>
        </div>

        <div class="form-group">
            <label for="accountNo">Account No.:</label>
            <input type="text" id="accountNo" name="accountNo" required>
        </div>

        <div class="form-group">
            <label for="witness">Witnesses:</label>
            <textarea id="witness" name="witness" placeholder="1.&#10;2." required></textarea>
        </div>

        <div class="form-group">
            <label for="head_office">Countersignature by Head of Office (if applicable):</label>
            <textarea id="head_office" name="head_office"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
